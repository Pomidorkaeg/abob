
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ФК Гудаута</title>
    <script>
      const segment = 1;
      const l = window.location;
      sessionStorage.redirect = l.pathname.split('/').slice(0, segment + 1).join('/') + '/#' + 
        l.pathname.slice(1).split('/').slice(segment).join('/') + l.search + l.hash;
      window.location.href = l.pathname.split('/').slice(0, segment + 1).join('/') + '/';
    </script>
  </head>
</html>
